<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>The Hoppy Barber</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="hoppyBarberLogo.png" alt="Hoppy Barber Logo">
            </div>
            <h1 class="logo-name">The Hoppy Barber
                <hr>
            </h1>
            <h1 class="logo-name-nav">The Hoppy Barber <hr> </h1>
            <nav>
                <ul>
                    <li><a id="appointment" href="#">Appointments</a></li>
                    <li><a id="gallery" href="#">Gallery</a></li>
                    <li><a id="about" href="#">About</a></li>
                </ul>
            </nav>
        </header>

       <main>

        <section class="appointment">

            <div class="appointment-form">
                <div class="form-cont">
                    <form action="" method="POST">

                        <legend class="form-title">Contact Information</legend>

                        <div class="service-modal" id="service-modal">

                            <div class="modal" id="modal">

                                <span class="closeBtn" id="closeBtn">X</span>

                                <div class="top-service-modal-row">
                                    <label class="service-radio-label" for="haircut">
                                    <input id="haircut" name="service" type="radio" value="haircut">
                                    <div class="test-box">Haircut</div>
                                    </label>
                                    <label class="service-radio-label" for="cut-beard-trim">
                                    <input id="cut-beard-trim" name="service" type="radio" value="haircut & beard trim">
                                    <div class="test-box">Haircut & Beard Trim</div>
                                    </label>
                                    <label class="service-radio-label" for="haircut-shave">
                                    <input id="haircut-shave" name="service" type="radio" value="haircut & shave">
                                    <div class="test-box">Haircut & Shave</div>
                                    </label>
                                </div>
                                <div class="bottom-service-modal-row">
                                    <label class="service-radio-label" for="beard-trim">
                                    <input id="beard-trim" name="service" type="radio" value="beard trim">
                                    <div class="test-box">Beard Trim</div>
                                    </label>
                                    <label class="service-radio-label" for="shave">
                                    <input id="shave" name="service" type="radio" value="shave">
                                    <div class="test-box">Shave</div>
                                    </label>
                                    <label class="service-radio-label" for="child-cut">
                                        <input id="child-cut" name="service" type="radio" value="children's haircut">
                                        <div class="test-box">Children's Haircut</div>
                                    </label>
                                </div>

                            </div>

                                                            <!--
                                <div>
                                <label for="cut-type">Choose A Service</label>
                                </div>
                                <select name="cut-type" class="cut-type">
                                    <option value="Haircut">Haircut</option>
                                    <option value="Haircut & Beard Trim">Haircut & Beard Trim</option>
                                    <option value="Haircut & Beard Trim">Haircut & Shave</option>
                                    <option value="Children's Haircut">Children's Haircut</option>
                                    <option value="Beard Trim">Beard Trim</option>
                                    <option value="Shave">Shave</option>
                                </select>
                                -->

                        </div>

                            <div class="name-form-cont">
                            <input type="text" name="first-name" placeholder="First Name" required pattern="\w+" maxlength="25">
                            <input type="text" name="last-name" placeholder="Last Name" required pattern="\w+" maxlength="25">
                            </div>

                            <div class="contact-form-cont">
                                <input type="tel" name="phone-number" required placeholder="Phone Number" pattern="(\d?){1}(\s?|\W?){1}(\d){3}(\s?|\W?){1}(\d){3}(\s?|\W?){1}(\d){4}$">
                                <input type="email" name="email" required placeholder="Email">
                            </div>

                            <div class="cut-type-cont">

                                <button class="service" id="service">Choose A Service</button>

                            </div>

                        <div class="divided-form-cont">

                            <div class="date-cont">
                                <div>
                                    <input class="date" type="date" name="appointment-date" required>
                                </div>
                            </div> 

                            <div class="drink-selection-cont">
                                <!--
                                <div>
                                    <label for="preferred-beer">Preferred Drink: </label>
                                </div>
                            -->
                                

                                    <button class="drink-choices" id="drink-choices">Preferred Drink</button>
                                    <!--
                                    <select class="drink-choice" name="drink-choice" id="drink-choice">
                                        <option value="Barber's Choice">Barber's Choice</option>
                                        <option value="Ale">Ale</option>
                                        <option value="Blond Ale">Blond Ale</option>
                                        <option value="Brown Ale">Brown Ale</option>
                                        <option value="Pale Ale">Pale Ale</option>
                                        <option value="IPA">IPA</option>
                                        <option value="Imperial">Imperial</option>
                                        <option value="Wheat">Wheat</option>
                                        <option value="Stout">Stout</option>
                                        <option value="Lager">Lager</option>
                                        <option value="Pilsner">Pilsner</option>
                                        <option value="Helles Lager">Helles Lager</option>
                                        <option value="Kölsch Lager">Kölsch Lager</option>
                                        <option value="Vienna Lager">Vienna Lager</option>
                                        <option value="Mexican Lager">Mexican Lager</option>
                                        <option value="Cider">Cider</option>
                                        <option value="Root Beer">Root Beer (Non-Alcoholic)</option>
                                    </select>
                                     -->    
                                
                           
                            </div>

                        </div>

                        <div class="submit-cont">
                            <input id="submit" type="submit" value="Request Appointment">
                        </div>
                        </form>
                        </div>
            </div>

            <div class="appointment-img">
                <img src="https://images.pexels.com/photos/1319460/pexels-photo-1319460.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Barber Shop Image">
            </div>

        </section>

        <section class="gallery">
        </section>

        <section class="about">

        </section>

       </main>

       <script src="app.js"></script>
    </body>
</html>
